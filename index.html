<html lang="en">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="assets/logo.png" alt="logo">
            <h1 class="header__title">Схема музея <br> международных армейских игр</h1>
        </header>
        <div class="plan-museum-container">
            <img class="plan-museum" src="assets/plan-museum4-2.png" alt="plan">

            <div style="width: 100%; height: 100%">
                <video autoplay="true" loop="true" muted="muted"  src="assets/Comp1.mp4"></video>
            </div>
        </div>
        <div class="legend">
            <div class="army-cup" style=" top: 1420px; left: 426px;"></div>

            <div class="legend-right-bottom"></div>
        </div>
        <div class="flags">

            <div class="flag flags_ru" style="top: 510px; left: 390px;">
                <img width="100%" src="assets/flags/ru.png" alt="ru">
            </div>
            <div class="flag flags_am" style="top: 580px; left: 390px;">

            <div class="flag flags_az" style="top: 650px; left: 390px;">

            </div>
            <div class="flag flags_by" style="top: 720px; left: 390px;">
                <img width="100%" src="assets/flags/by.png" alt="by">
            </div>
            <div class="flag flags_cn" style="top: 510px; left: 650px;">
                <img width="100%" src="assets/flags/cn.png" alt="cn">
            </div>
            <div class="flag flags_in" style="top: 580px; left: 650px;">
                <img width="100%" src="assets/flags/in.png" alt="in">
            </div>
            <div class="flag flags_kz" style="top: 650px; left: 650px;">
                <img width="100%" src="assets/flags/kz.png" alt="kz">
            </div>
            <div class="flag flags_mn" style="top: 710px; left: 650px;">
                <img width="100%" src="assets/flags/mn.png" alt="mn">
            </div>
            <div class="flag flags_uz" style="top: 480px; left: 580px;">
                <img width="100%" src="assets/flags/uz.png" alt="uz">
            </div>
        </div>
        <div class="modal" id="modal-info">
            <div class="modal-dialog">
                <header class="modal-header">
                </header>
                <section class="modal-content">
                    <p class="modal-content__text">sdoaiioasdhgiohasdioghoasd;b</p>
                    <img class="modal-content__image" width="80%" src="./assets/test.png" alt="test">
                </section>
                <footer class="modal-footer">
                    <button class="close-modal main-button" aria-label="close modal" data-close>Закрыть</button>
                </footer>
            </div>
        </div>
        <div class="idle-screen idle-screen_show">
            <video class="idle-screen__video" preload="auto" autoplay="true" loop="true" muted="muted" src="./assets/intro.mp4"></video>
            <button class="main-button idle-screen__start">Схема музея</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
